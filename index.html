        h2.twitter {
            margin-top: 50px;
        }
        
        h2.twitter a {
            display: inline-block;
            margin-right: 40px;
        }

        .battery-level {
            padding: 1pc;
            font-size: 20px;
            float: right;
        }
    </style>

<body>

    <div class="mdl-layout mdl-js-layout">

        <main class="mdl-layout__content">
            <span class="battery-level">
                <span class="fa fa-battery-empty"></span> 
                <span class="battery-level-text"></span>
            </span>

            <h3>Connect</h3>

            <button onclick="connect()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Connect
            </button>

            <h3>Control</h3>

            <button onclick="spread()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Spread
            </button>

            <button onclick="stand()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Stand
            </button>

            <button onclick="rest()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Rest
            </button>

            <h3>Move!</h3>

            <button onclick="dance()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Dance
            </button>

            <button onclick="shimmy()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Shimmy
            </button>

            <button onclick="stopMoving()" class="mdl-button mdl-js-button mdl-button--raised">
                Stop
            </button>

            <h2 class="mdl-card__title-text twitter">
                <a href="https://twitter.com/UriShaked">@UriShaked</a>
                
                <span class="star-widget">
                     <iframe src="https://ghbtns.com/github-btn.html?user=urish&repo=purple-eye&type=star&count=true&size=large"
                      frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                </span>
            </h2>
        </main>
    </div>

    <script src="purple-eye.js"></script>
</body>
